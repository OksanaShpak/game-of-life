<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of life</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="container">
    <h1 class="title">Game of Life</h1>

    <div class="gameboard" data-gameboard>
      <div class="gameboard-cell" data-gameboard-cell>
      </div>
    </div>

    <form id="form" action="javascript:">
      <fieldset>
        <legend> Gameboard Size </legend>
        <input type="number" name="width" placeholder="Width..." value="50">
        <input type="number" name="height" placeholder="Height..." value="30">
      </fieldset>

      <fieldset>
        <legend> Cell Size</legend>
        <input type="number" name="cellSize" placeholder="Cell Size" value="12">
      </fieldset>

      <button data-button-build>Build</button>
      <button data-button-play>Play</button>

    </form>

  </div>
</body>

</html>
